<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Route update by phone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<style>
    @media only screen and (max-width: 575px) {
        .bottom_border {
            border-bottom: 1px dashed black;
        }
    }
    @media only screen and (min-width: 576px) {
        .left_border {
            border-left: 1px dashed black;
        }
    }
</style>
<header th:insert="layouts.html :: header"> </header>
<div class="container">
    <h1>Here are all your registered routes</h1>
    <form th:action="@{/updateByPhone}" method="post" th:object="${routes}">
        <div style="margin-top: 30px; color: black; border: 2px solid black; border-radius: 10px; padding: 20px;
font-size: 20px" th:if = "${routes != null}">
            <div th:each="route: ${routes}">
                <div style="margin-bottom: 30px; margin-top: 30px" class="row">
                    <div style="font-size: 25px; text-align: center" class="col-sm-12" th:text="${route.id}"></div>
                </div>
                <div style="border-bottom: 1px dashed black ; padding-top: 10px; padding-bottom: 10px" class="row">
                    <div class="col-sm-3">Name</div>
                    <div class="col-sm-3 bottom_border" th:text="${route.name}"></div>
                    <div class="col-sm-3 left_border">Phone</div>
                    <div class="col-sm-3" th:text="${route.phone}"></div>
                </div>
                <div style="border-bottom: 1px dashed black; padding-top: 10px; padding-bottom: 10px" class="row">
                    <div class="col-sm-3">Teams app username</div>
                    <div class="col-sm-3 bottom_border" th:text="${route.driversTeamsContact}"></div>
                    <div class="col-sm-3 left_border">Starting Point</div>
                    <div class="col-sm-3" th:text="${route.startingPoint}"></div>
                </div>
                <div style="border-bottom: 1px dashed black; padding-top: 10px; padding-bottom: 10px" class="row">
                    <div class="col-sm-3">End Point</div>
                    <div class="col-sm-3 bottom_border" th:text="${route.endPoint}"></div>
                    <div class="col-sm-3 left_border">Day of the Route</div>
                    <div class="col-sm-3" type="text" th:text="${route.startTime}"></div>
                </div>
                <div style="border-bottom: 1px dashed black; padding-top: 10px; padding-bottom: 10px" class="row">
                    <div class="col-sm-3">Time</div>
                    <div class="col-sm-3 bottom_border" th:text="${route.time}"></div>
                    <div class="col-sm-3 left_border">Free Sits</div>
                    <div class="col-sm-3" th:text="${route.freeSits}"></div>
                </div>
                <div style="border-bottom: 1px dashed black; padding-top: 10px; padding-bottom: 10px" class="row">
                    <div class="col-sm-4">Trip Description</div>
                    <div class="col-sm-8" th:text="${route.tripDescription}"></div>
                </div>
                <div style="border-bottom: 1px dashed black; padding-top: 10px; padding-bottom: 10px" class="row">
                    <div class="col-sm-4">Car Description</div>
                    <div class="col-sm-8" th:text="${route.carDescription}"></div>
                </div>
                <div style="border-bottom: 1px dashed black; padding-top: 10px; padding-bottom: 10px" class="row">
                    <div class="col-sm-4">Comment</div>
                    <div class="col-sm-8" th:text="${route.commend}"></div>
                </div>
                <div style="border-bottom: 1px dashed black; padding-top: 10px; padding-bottom: 10px" class="row">
                    <div class="col-sm-4">Is Route Active?</div>
                    <div th:if="${route.active} == true" class="col-sm-8">Yes</div>
                    <div th:if="${route.active} == false" class="col-sm-8">No</div>
                </div>
                <div style="margin-top: 20px">
                    <a style="color: #fff; background-color: #225599; border-color: #225599" class="btn" th:href="@{/editRoute/{id}(id=${route.id})}">Edit</a>
                </div>
            </div>
        </div>
        <div style="margin-top: 20px; margin-bottom: 40px; text-align: center">
            <a style="color: #fff; background-color: #225599; border-color: #225599" class="btn" th:href="@{/}">Home Page</a>
        </div>
    </form>
</div>
<footer style="margin-top: 100px" th:insert="layouts.html :: footer"> </footer>
</body>
</html>
