<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<style>
    .row{
        margin-right: 0;
        margin-left: 0;
    }
</style>
<header th:insert="layouts.html :: header"></header>
<div style="font-size: 22px; text-align: center; margin-top: 30px; margin-bottom: 50px">
    <div th:if="${successMessage != null}">
        <p style="font-size: 35px; color: green"></p>
        <p style="font-size: 35px; color: green" th:text="${successMessage}"></p>
    </div>
    <div style="color: red; border: 1px solid red; border-radius: 2px" th:if="${errors != null}">
        <div th:each="error: ${errors}">
            <p th:text="${error}"></p>
        </div>
    </div>
    <div style="font-size: 30px; font-weight: bold">
        Welcome to Road Sharing home page<br>
        Want to create a trip or find a trip for you? (text will be updated)
    </div>
    <div style="margin-top: 40px" class="row">
        <div class="col-sm" style="padding-top: 10px">
            <a style="background-color: #225599; padding-top: 30px; padding-bottom: 30px; font-size: 40px"
               th:href="@{driverPage}" class="btn btn-secondary btn-lg btn-block" role="button" aria-disabled="true">Create
                a trip</a>
        </div>
        <div class="col-sm" style="padding-top: 10px">
            <a style="background-color: #225599; padding-top: 30px; padding-bottom: 30px; font-size: 40px"
               class="btn btn-secondary btn-lg btn-block" th:href="@{passengerPage}">Find a trip</a>
        </div>
        <div class="col-sm" style="padding-top: 10px">
            <a style="background-color: #225599; padding-top: 30px; padding-bottom: 30px; font-size: 40px"
               class="btn btn-secondary btn-lg btn-block" th:href="@{updateRoute}">Update trip</a>
        </div>
    </div>
</div>
<footer style="margin-top: 100px" th:insert="layouts.html :: footer"></footer>
</body>
</html>
