<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Driver Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="layouts.html :: header"></header>
<div class="container">
    <form method="post" th:object="${formObj}">
        <div class="container">
            <div style="margin-top: 30px; color: red; border: 2px solid red; border-radius: 10px; padding: 20px; font-size: 20px"
                 th:if="${errors != null}">
                <div th:each="error: ${errors}">
                    <p th:text="${error}"></p>
                </div>
            </div>
            <div style="margin-top: 30px; font-size: 22px" class="form-group">
                Please update your trip
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="driversName">First Name <span style="color: red; font-size: 20px">*</span></label>
                        <input style="border-color: black" type="text" class="form-control" id="driversName"
                               th:field="*{name}">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="startingPoint">Starting point of the Route <span
                            style="color: red; font-size: 20px">*</span></label>
                    <input style="border-color: black" type="text" class="form-control" id="startingPoint"
                           th:field="*{startingPoint}">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="teamContact">Teams contact ID <span style="color: red; font-size: 20px">*</span></label>
                    <input style="border-color: black" type="text" class="form-control" id="teamContact"
                           th:field="*{driversTeamsContact}"
                           placeholder="Username for Teams App">
                </div>
                <div class="form-group col-sm-6">
                    <label for="endPoint">End point of the Route <span
                            style="color: red; font-size: 20px">*</span></label>
                    <input style="border-color: black" type="text" class="form-control" id="endPoint"
                           th:field="*{endPoint}">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="driversPhone">Phone number(example 012 34 56 78) <span
                                style="color: red; font-size: 20px">*</span></label>
                        <input style="border-color: black" type="text" class="form-control" id="driversPhone"
                               th:field="*{phone}">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="startTime">Start date of the Route <span
                            style="color: red; font-size: 20px">*</span></label>
                    <input style="border-color: black" type="date" class="form-control" id="startTime"
                           th:field="*{startTime}">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="time">Time <span style="color: red; font-size: 20px">*</span></label>
                    <input style="border-color: black" type="time" class="form-control" id="time"
                           th:field="*{time}">
                </div>
                <div class="d-flex align-items-center form-group col-sm-6">
                    <label style="margin-left: 20px" for="freeSits">Quantity of free seats in the car <span
                            style="color: red; font-size: 20px">*</span></label>
                    <select style="margin-left: 20px" id="freeSits" th:field="*{freeSits}">
                        <option th:each="i : ${#numbers.sequence(0, 7)}" th:value="${i}" th:text="${i}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="tripDescription">Description of the route</label>
                    <textarea style="border-color: black; height: 100px" type="text" class="form-control"
                              id="tripDescription"
                              th:field="*{tripDescription}"></textarea>
                </div>
                <div class="form-group col-sm-6">
                    <label for="carDescription">Description of the car</label>
                    <textarea style="border-color: black; height: 100px" type="text" class="form-control"
                              id="carDescription"
                              th:field="*{carDescription}"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="commend">Comment</label>
                    <textarea style="border-color: black; height: 100px" type="text" class="form-control"
                              id="commend"
                              th:field="*{commend}"></textarea>
                </div>
                <div class="form-group col-sm-6">
                    <label for="active">Is active?</label>
                    <input style="border-color: black" type="checkbox" class="form-control" id="active"
                           th:field="*{active}">
                </div>
            </div>
            <div style="margin-bottom: 50px" class="row justify-content-between">
                <div class="col-3">
                    <div style="margin-top: 20px; margin-bottom: 40px; text-align: center">
                        <a style="color: #fff; background-color: #225599; border-color: #225299" class="btn btn-primary"
                           th:href="@{/}">Home Page</a>
                    </div>
                </div>
                <div style="margin-top: 20px; text-align: center" class="col-3">
                    <button style="color: #fff; background-color: #225599; border-color: #225599" type="submit" th:name="action" th:value="edit">Edit</button>
                    <button style="color: #fff; background-color: #225599; border-color: #225599" type="submit" th:name="action" th:value="delete">Delete</button>
                </div>
            </div>
        </div>
    </form>
</div>
<footer th:insert="layouts.html :: footer"></footer>
</body>
</html>
