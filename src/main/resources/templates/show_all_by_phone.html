<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Route update page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="layouts.html :: header"></header>
<div class="container">
    <div style="margin-top: 30px; color: red; border: 2px solid red; border-radius: 10px; padding: 20px;
    font-size: 20px" th:if="${errors != null}">
        <div th:each="error: ${errors}">
            <p th:text="${error}"></p>
        </div>
    </div>
    <form method="post" th:action="@{/updateRoute}">
        <div style="margin-top: 30px; font-size: 22px" class="form-group">
            <label for="phoneNumber">Phone number</label>
            <input style="border-color: black" type="text" class="form-control" id="phoneNumber"
                   th:value="${phoneNumber}" name="phoneNumber">
        </div>
        <input style="margin-bottom: 300px; color: #fff; background-color: #225599; border-color: #225599; border-radius: 4px;"
               name="action" class="btn btn-primary" type="submit" value="Submit number"/>
    </form>
</div>
<footer th:insert="layouts.html :: footer"></footer>
</body>
</html>
